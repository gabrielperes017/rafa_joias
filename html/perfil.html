<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil | Rafa Joias Folheadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
  <!-- ===== CABE√áALHO ===== -->
  <header class="cabecalho">
    <div class="bloco">
      <a href="/" class="logo-link">
        <img src="/img/logo branca.jpg" alt="Logo da empresa" class="logo">
      </a>

      <form class="pesquisa">
        <input type="search" placeholder="Buscar...">
        <button type="submit">üîç</button>
      </form>

      <nav class="icones">
        <a href="#" class="icon-btn"><img src="/img/zap.png" alt="WhatsApp"></a>
        <a href="/html/perfil.html" class="icon-btn"><img src="/img/perfil.png" alt="Perfil"></a>
        <a href="/carrinho" class="icon-btn">
          <img src="/img/carrinho.png" alt="Carrinho">
          <span class="cart-count" id="cart-count">0</span>
        </a>
        <a href="#" class="icon-btn"><img src="/img/Favoritos.png" alt="Favoritos"></a>
      </nav>
    </div>
  </header>

  <!-- ===== CARD PERFIL ===== -->
  <main class="perfil-container">
    <div class="perfil-card">
      <div class="usuario">
        <h2 id="nome">Carregando...</h2>
      </div>

      <div class="dados">
        <p><strong>Email:</strong> <span id="email">‚Äî</span></p>
        <p><strong>Telefone:</strong> <span id="telefone">‚Äî</span></p>
        <p><strong>Endere√ßo:</strong> <span id="endereco">‚Äî</span></p>

        <div class="botoes">
          <button onclick="editarPerfil()">‚úèÔ∏è Editar Perfil</button>
          <button onclick="sair()">üö™ Sair</button>
        </div>
      </div>
    </div>
  </main>

<script>
async function carregarPerfil() {
  try {
    const res = await fetch('/api/perfil', { credentials: 'include' });
    if (!res.ok) {
      sessionStorage.setItem('redirectTo', '/html/perfil.html');
      alert('Por favor, fa√ßa login.');
      window.location.href = '/html/login.html';
      return;
    }

    const data = await res.json();
    const usuario = data.usuario;

    document.getElementById('nome').textContent = usuario.nome || '‚Äî';
    document.getElementById('email').textContent = usuario.email || '‚Äî';
    document.getElementById('telefone').textContent = usuario.telefone || '‚Äî';
    document.getElementById('endereco').textContent = usuario.endereco || '‚Äî';
  } catch (err) {
    console.error('Erro ao carregar perfil:', err);
    alert('Erro ao carregar perfil. Fa√ßa login novamente.');
    window.location.href = '/html/login.html';
  }
}

async function sair() {
  try {
    await fetch('/api/logout', { method: 'POST', credentials: 'include' });
    alert('Voc√™ saiu.');
    window.location.href = '/html/login.html';
  } catch (err) {
    console.error('Erro ao sair:', err);
    alert('Erro ao sair. Tente novamente.');
  }
}

function editarPerfil() {
  window.location.href = '/html/editar-perfil.html';
}

document.addEventListener('DOMContentLoaded', carregarPerfil);
</script>
</body>
</html>
